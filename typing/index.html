<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>タイピングアプリ</title>
    <style>
        body {
            font-size: 6em;
            text-align: center;
        }

        #count {
            margin: 0;
            font-weight: bold;
            color: #888;
        }

        #wrap {
            margin-top: 20px;
            padding: 20px 10px;
            background-color: #666;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>

<body>
    <p id="count">60</p>
    <div id="wrap">
        <p id="text"></p>
    </div>
    <button id="start">スタート</button>
    <script>
        const keyDown = e => {
          console.log(e.key);
        };

      start.addEventListener('click', () => {

        // キーボードのイベント処理
       document.addEventListener('keydown', keyDown);
      })
    </script>
</body>

</html>
